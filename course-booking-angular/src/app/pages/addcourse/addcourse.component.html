<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <h3>Add Course</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="courseName">Course Name: </label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="name"
                name="courseName" 
                required>
            </div>
            
            <div class="mb-3" >
                <label for="description">Description: </label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="description"
                name="description" 
                required>
            </div>

            <div class="mb-3">
                <label for="price">Price: </label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="price"
                name="price" 
                required>
            </div>

            <button type="submit" class="btn btn-success" (click)="onSubmit" >Add</button>
        </form>
    </div>
</div>
